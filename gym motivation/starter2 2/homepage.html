<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="gymo.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
   <div id="screen">
      <div class="head-bar">
         <h1>Gymo</h1>
            <div class="back-button">
               <i class="material-icons">
               <a href="../sign-up.html">arrow_back</a>
               </i>
            </div>
      </div>
              <div class="bg">             
                    <div class="left">
                      <a>
                        <img class="albums-album-wrapper" src="images/user.png" alt="The cover of Currents" />
                      </a>
                      <figcaption >
                        <table class="albums-album-art">
                        <tr>
                            <td class="albums-album-name" >Profile</td>
                        </tr>
                        </table>  
                      </figcaption>
                    </div>
              <div class="right">
                <img class="albums-album-wrapper" src="images/schedule.png" alt="The cover of Telefone">
                <figcaption >
                  <table class="albums-album-art">
                    <tr>
                    <td class="albums-album-name" >Schedule</td>
                    </tr>
                    <!-- <tr> 
                    <td class="albums-artist-name">Noname</td>
                    </tr> -->
                  </table>  
                </figcaption>
              </div>
                            
              <div class="left">
                <a href="history.html">
                <img class="albums-album-wrapper" src="images/history.png" alt="The cover of Crybaby" />
                <figcaption >
                  <table class="albums-album-art">
                    <tr>
                    <td class="albums-album-name" >History</td>
                    </tr>
                    <!-- <tr> 
                    <td class="albums-artist-name">Melanie Martinez</td>
                    </tr> -->
                  </table>  
                </figcaption>
              </a>
              </div>

              <div class="right">
                <img class="albums-album-wrapper" src="images/community.png" alt="The cover of Coloring Book" />
                <figcaption >
                  <table class="albums-album-art">
                    <tr>
                    <td class="albums-album-name" >Community</td>
                    </tr>
                    <!-- <tr> 
                    <td class="albums-artist-name">Chance The Rapper</td>
                    </tr> -->
                  </table>  
                </figcaption>
              </div>
          </div>
        </div>
      </div>                              
   </body>
</html>

* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
