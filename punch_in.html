<!DOCTYPE html>
<html>
<head>
	<title>Punch in</title>
	<link rel="stylesheet" type="text/css" href="punch_in.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

<div id="screen">
      <div class="head-bar">
         <h1>Post</h1>
            <div class="back-button">
               <i class="material-icons">
               <a href="community.html">arrow_back</a>
               </i>
            </div>
      </div>

    <form>
      
  
<div class="file-upload">
		<button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
		<input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
		<div class="image-upload-wrap" style="display:none">
			<div class="image-title-wrap"><!-- <span class="image-title">Uploaded Image</span> --><button type="button" onclick="removeUpload()" class="remove-image">X</button></div>
			<img class="file-upload-image" src="#" alt="your image"/>
		</div>
	</div>


      <div>
      <textarea id="text"  rows="5" cols="30"  placeholder="Activity"></textarea></div>
    

 <button  id="post_button"  type="submit" class="submit" onclick="return postCheck()">Post</button>
    
    </form>

      </div>



<script src="punch_in.js"></script>

</body>
</html>
